<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300&display=swap">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main>
       <section class="glass">
           <div class="dashboard">
               <div class="user">
                   <img src="./images/phuto.jpeg" alt="">
                   <h3>Aashish Upreti</h3>
                   <p>Pro Member</p>
               </div>
               <div class="links">
                   <div class="link">
                       <img src="./images/twitch.png" alt="">
                       <h2>Streams</h2>
                   </div>
               </div>
               <div class="links">
                <div class="link">
                    <img src="./images/steam.png" alt="">
                    <h2>Games</h2>
                </div>
            </div>
            <div class="links">
                <div class="link">
                    <img src="./images/upcoming.png" alt="">
                    <h2>NEW</h2>
                </div>
            </div>
            <div class="links">
                <div class="link">
                    <img src="./images/library.png" alt="">
                    <h2>Library</h2>
                </div>
            </div>
            <div class="pro">
                <h2>Join pro for free Games</h2>
                <img src="./images/controller.png" alt="">
            </div>
           </div>
           <div class="games">
               <div class="status">
                   <h1>
                       Active games
                   </h1>
                   <input type="text"/>
               </div>
               <div class="cards">
                   <div class="card">
                       <img src="./images/assassins.png" alt="">
                       <div class="card-info">
                           <h2>Assassins Creed Valhalla</h2>
                           <p>PS5 Version</p>
                           <div class="progress"></div>
                    
                       </div>
                       <div class="percentage">
                           <h2 class="percentage">60%</h2>
                       </div>
                   </div>
               </div>
               <div class="cards">
                <div class="card">
                    <img src="./images/spiderman.png" alt="">
                    <div class="card-info">
                        <h2>The amazing Spider Man</h2>
                        <p>PS5 Version</p>
                        <div class="progress"></div>
                 
                    </div>
                    <div class="percentage">
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
            </div>
            <div class="cards">
                <div class="card">
                    <img src="./images/sackboy.png" alt="">
                    <div class="card-info">
                        <h2>SackBoy: A great adventure</h2>
                        <p>PS5 Version</p>
                        <div class="progress"></div>
                 
                    </div>
                    <div class="percentage">
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
            </div>
           </div>
       </section>

    </main>
    <div class ="circle1"></div>
    <div class ="circle2"></div>
</body>
</html>
